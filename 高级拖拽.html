<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:100px; height:100px; background:red; position:absolute;}
        #div2 {width:400px; height:300px; background:#CCC; position:relative;}
    </style>
    <script>
        var disX=0;
        var disY=0;
        var oDiv=document.getElementById('div');
        var oDiv2=document.getElementById('div2');

        window.onload=function () {
            oDiv.onmousedown=function(ev){
                var oEvent=ev||event;
                var disX=oEvent.clientX-oDiv.offsetLeft;
                var disY=oEvent.clientY-oDiv.offsetTop;

                    oDiv.onmousemove=function (ev1) {
                        var l=oEvent.clientX-disX;
                        var t=oEvent.clientY-disY;
                        if(l<0){
                            l=0;

                        }
                        else if (l>oDiv2.offsetWidth-oDiv.offsetWidth){
                            l=oDiv2.offsetWidth-oDiv.offsetWidth;//之所以如此选择，主要的原因在于鼠标运动

                        }
                        if(t<0){
                            t=0;
                        }
                        else if (t>oDiv2.offsetTop-oDiv.offsetTop){
                            t=oDiv2.offsetTop-oDiv.offsetTop;
                        }
                        oDiv.style.left=l+'px';
                        oDiv.style.top=t+'px';
                    };



                document.onmouseup=function ()
                {
                    document.onmousemove=null;
                    document.onmouseup=null;
                };
            }


            }
       </script>
