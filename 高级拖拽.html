<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:100px; height:100px; background:red; position:absolute;}
        #div2 {width:400px; height:300px; background:#CCC; position:relative;}
    </style>
    <script>

        window.onload=function () {
            var oDiv=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var disX=0;

            var disY=0;

            oDiv.onmousedown=function(ev){
                var oEvent=ev||event;
                disX=oEvent.clientX-oDiv.offsetLeft;
                 disY=oEvent.clientY-oDiv.offsetTop;

                    document.onmousemove=function (ev) {//注意这里我们要注意mousemove式作用在整个docunment上面的
                        var oEvent=ev||event;//这俩不是一个事件！
                        var l=oEvent.clientX-disX;
                        var t=oEvent.clientY-disY;
                        if(l<0){
                            l=0;

                        }
                        else if (l>oDiv2.offsetWidth-oDiv.offsetWidth){
                            l=oDiv2.offsetWidth-oDiv.offsetWidth;//之所以如此选择，主要的原因在于鼠标运动

                        }
                        if(t<0){
                            t=0;
                        }
                        else if (t>oDiv2.offsetHeight-oDiv.offsetHeight){
                            t=oDiv2.offsetHeight-oDiv.offsetHeight;
                        }
                        oDiv.style.left=l+'px';
                        oDiv.style.top=t+'px';
                    };



                document.onmouseup=function ()
                {
                    document.onmousemove=null;
                    document.onmouseup=null;
                };
                return false;
            };


            };
       </script>
</head>
<body>
    <div id="div2">
        <div id="div1"></div>
    </div>
</body>
</html>
