<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #div1 {width:100px; height:100px; background:red; position:absolute;}

    </style>
    <script>
        window.onload=function ()
        {
            var oDiv=document.getElementById('div1');

            var disX=0;
            var disY=0;

            oDiv.onmousedown=function (ev)
            {
                var oEvent=ev||event;

                disX=oEvent.clientX-oDiv.offsetLeft;//
                disY=oEvent.clientY-oDiv.offsetTop;//这个是点击点距离div边框的距离

                document.onmousemove=function (ev)
                {
                    var oEvent=ev||event;
                    var l=oEvent.clientX-disX;//这个程序是为了让小div不离开大div的范围，所以本质来讲，就是把鼠标的有效移动范围控制在一个部分、这个就是为了求有效移动范围
                    //但这个的内容是鼠标去除div外围之后的位置x，y轴
                    var t=oEvent.clientY-disY;



                    oDiv.style.left=l+'px';//上面的那些东西并没有被赋值进入odiv中，要靠这个方式来赋值

                    oDiv.style.top=t+'px';
                };

                document.onmouseup=function ()
                {
                    document.onmousemove=null;
                    document.onmouseup=null;
                   oDiv.releasePointerCapture(1);
                };
                oDiv.setPointerCapture(1);
                return false;
            };
        };
    </script>
</head>

<body>
adfadfaf

<div id="div1">
    aedfadfaf、
</div>
</body>
</html>
